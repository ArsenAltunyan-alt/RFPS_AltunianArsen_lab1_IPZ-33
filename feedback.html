<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miline - Зворотній зв’язок</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #page-feedback .form-legend { margin-bottom: .5rem; }
        #page-feedback .title { letter-spacing: .02em; }
    </style>
</head>
<body id="page-feedback">
    <header id="header">
        <div class="container">
            <div class="brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Xiaomi_logo_%282021-%29.svg/500px-Xiaomi_logo_%282021-%29.svg.png" alt="Miline Logo" class="logo-img">
            <h1 class="title">Miline</h1>
            </div>
            <nav id="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="catalog.html" class="nav-link"><button>Каталог</button></a></li>
                <li class="nav-item"><a href="#reviews" class="nav-link"><button>Відгуки</button></a></li>
                <li class="nav-item"><a href="feedback.html" class="nav-link"><button>Зворотній зв’язок</button></a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main id="main-content">
        <h2 id="form-title" class="section-title">Зворотній зв’язок</h2>
        <form action="#" method="post" id="feedback-form" class="form">
            <fieldset class="form-fieldset" id="personal-info">
                <legend class="form-legend">Персональна інформація</legend>
                
                <label for="name" class="form-label">Прізвище та ім’я:</label><br>
                <input type="text" id="name" name="name" class="form-input" required><br>
                
                <label for="email" class="form-label">E-mail:</label><br>
                <input type="email" id="email" name="email" class="form-input" required><br>
                
                <label for="age" class="form-label">Вік:</label><br>
                <input type="number" id="age" name="age" class="form-input" required><br>
                
                <label for="education" class="form-label">Освіта:</label><br>
                <select id="education" name="education" class="form-select" required>
                    <option value="повна">Повна</option>
                    <option value="неповна">Неповна</option>
                    <option value="вища">Вища</option>
                    <option value="професійна">Професійна</option>
                </select>
            </fieldset>

            <label for="purpose" class="form-label">Мета зворотнього зв’язку:</label><br>
            <select id="purpose" name="purpose" class="form-select" required>
                <option value="співпраця">Співпраця</option>
                <option value="скарга">Скарга на порушення права власності</option>
                <option value="пропозиція">Пропозиція</option>
                <option value="помилка">Наявність помилки</option>
            </select><br>

            <label for="details" class="form-label">Детально:</label><br>
            <textarea id="details" name="details" rows="5" cols="50" maxlength="500" class="form-textarea" required></textarea><br>

            <label class="form-checkbox">
                <input type="checkbox" id="consent" name="consent" required>
                Я згоден на обробку персональних даних
            </label><br>

            <button type="submit" class="btn btn-submit" id="btn-submit">Відправити</button>
        </form>
        
        <a href="index.html" class="back-link">
            <button class="btn btn-back" id="btn-home">На головну сторінку</button>
        </a>
    </main>
    <footer id="footer">
        <p>&copy; 2025 Miline. Усі права захищено.</p>
    </footer>
</body>
</html>
