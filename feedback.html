<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miline - Зворотній зв’язок</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Miline Logo" width="300">
        <h1>Miline</h1>
    </header>
    <main>
        <h2>Зворотній зв’язок</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Персональна інформація</legend>
                <label for="name">Прізвище та ім’я:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="age">Вік:</label><br>
                <input type="number" id="age" name="age" required><br>
                <label for="education">Освіта:</label><br>
                <select id="education" name="education" required>
                    <option value="повна">Повна</option>
                    <option value="неповна">Неповна</option>
                    <option value="вища">Вища</option>
                    <option value="професійна">Професійна</option>
                </select>
            </fieldset>
            <label for="purpose">Мета зворотнього зв’язку:</label><br>
            <select id="purpose" name="purpose" required>
                <option value="співпраця">Співпраця</option>
                <option value="скарга">Скарга на порушення права власності</option>
                <option value="пропозиція">Пропозиція</option>
                <option value="помилка">Наявність помилки</option>
            </select><br>
            <label for="details">Детально:</label><br>
            <textarea id="details" name="details" rows="5" cols="50" maxlength="500" required></textarea><br>
            <label><input type="checkbox" name="consent" required> Я згоден на обробку персональних даних</label><br>
            <button type="submit">Відправити</button>
        </form>
        <a href="index.html"><button>На головну сторінку</button></a>
    </main>
</body>
</html>
